<ng-container *ngIf="displayLanguageSelect">
    <section>
        <div>
            <button class ="btncat" #langSelect type="button" class="btn btn-primary btn-lg" (click)=" switchLanguage('cat') " aria-label="català">Català</button>
            <button class ="btncas" #langSelect type="button" class="btn btn-primary btn-lg" (click)=" switchLanguage('cas') " aria-label="castellano">Castellano</button>
        </div>
    </section>
</ng-container>
