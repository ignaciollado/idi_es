  <div id="carouselIDIFeatured" class="carousel slide carousel-fade" data-bs-ride="carousel">

    </div>

      <div class="carousel-item active" data-bs-interval="10000" *ngIf="featuretsIDI.length>=1">

         <!--    <h5>Second slide label</h5>

        </a>

      <div class="carousel-item" data-bs-interval="4000" *ngIf="featuretsIDI.length>=3">

      <div class="carousel-item" data-bs-interval="4000" *ngIf="featuretsIDI.length>=4">
        <a routerLink="/idi-featured-detail/{{featuretsIDI[3].attributes.id}}">
          <img src={{featuretsIDI[3].attributes.images.image_intro}} alt={{featuretsIDI[3].attributes.title}} title={{featuretsIDI[3].attributes.title}} class="d-block w-100">
