<h3><a [routerLink]="['/idi-list-news', 9999]">{{'noticiasTitle' | translate}}</a></h3>
<div class="last-news-container" *ngIf="noticias"> 
  
  <div *ngFor="let noticia of noticias">
    
    <a [routerLink]="['/idi-detail-news', noticia.id]">
      <div class="card">
        <div>
          <img class="card-head" src={{noticia.attributes.images.image_intro}} alt={{noticia.attributes.title}} title={{noticia.attributes.title}} />
        </div>
        <div class="card-body">
          <h6 class="card-date">{{noticia.attributes.publish_up | date: 'dd/MM/yyyy'}}</h6>
          <h4 class="card-title">{{noticia.attributes.title}}</h4>
        </div>
      </div>
    </a>

  </div>

</div>
