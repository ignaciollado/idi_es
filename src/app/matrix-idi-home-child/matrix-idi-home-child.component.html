
<div class='article-container' *ngIf="articulos">
  <div *ngFor="let articulo of articulos">
    
    <a [routerLink]="['/idi-level-one', articulo.id, childCategory]">
      <div class="card">
        <div>
          <img class="card-head" src={{articulo.attributes.images.image_intro}} alt={{articulo.attributes.title}} title={{articulo.attributes.title}} />
        </div>
        <div class="card-body">
          <h4 class="card-title">{{articulo.attributes.title}}</h4>
        </div>
      </div>
    </a>
  
  </div>
</div>
