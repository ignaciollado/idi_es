
<h1>{{'ExploraIDI' | translate}}</h1>

<div class="alert alert-info" role="alert"  *ngIf="!categoria">
  <h3>{{'gettingContentsIDI' | translate}}</h3>
</div>

<div class="explore-idi-container" *ngIf="categoria">
  
  <div *ngFor="let item of categoria">

    <a href="#{{item.data.id}}">
      <div *ngIf="currentLang === 'es-ES'">
        <div class="card">
          <div>
            <img width="763" height="429" class="card-head" src="https://contents.idi.es/{{item.data.attributes.params.image}}"  title={{item.data.attributes.note}} />
          </div> 
          <div class="card-body">
            <h2 class="card-title">{{item.data.attributes.note}}</h2>
          </div>
        </div>
      </div>
      
      <div *ngIf="currentLang === 'ca-ES'">
        <div class="card">
          <div>
            <img width="763" height="429" class="card-head" src="https://contents.idi.es/{{item.data.attributes.params.image}}"  title={{item.data.attributes.title}} />
          </div> 
          <div class="card-body">
            <h2 class="card-title">{{item.data.attributes.title}}</h2>
          </div>
        </div>
      </div>
    </a>

  </div>

</div>

<div *ngIf="!categoria" class="explore-idi-container">
  <!-- <i class="fa fa-spinner fa-pulse fa-1x fa-fw" style='color: #a2d3da'></i>{{'gettingNews' | translate}} -->
