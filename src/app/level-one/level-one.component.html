<div class="projects-banner" *ngIf="currentLang === 'es-ES'">
  <h2><!-- {{mainCategoryAttributes.data.attributes.note}} -->
  {{subCategoryAttributes.data.attributes.note}}</h2> 
</div>

<div class="projects-banner" *ngIf="currentLang === 'ca-ES'">
  <h2><!-- {{mainCategoryAttributes.data.attributes.title}} -->
{{subCategoryAttributes.data.attributes.title}}</h2>
</div>


<div class="projects-container" *ngIf="contents">

  <div class="alert alert-info" role="alert"  *ngIf="!contents.length > 0">
    <h3>{{'noHayPublicoObjetivo' | translate}}</h3>
  </div>

  <div *ngFor="let item of contents">

    <a [routerLink]="['/idi-level-two', item.id, mainCategoryAttributes.data.attributes.id]">
      <div class="card">
        <div>
          <img width="100%" height="auto" class="card-head" src={{item.attributes.images.image_intro}} alt={{item.attributes.title}} title={{item.attributes.title}} />
        </div>
        <div class="card-body">
          <h3 class="card-title">{{item.attributes.title}}</h3>
        </div>
      </div>
    </a>
  
  </div>

</div>

<div *ngIf="!contents">
  <i class="fa fa-spinner fa-pulse fa-1x fa-fw" style='color: #a2d3da'></i>{{'gettingContentsIDI' | translate}}
</div>
