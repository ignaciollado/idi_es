<img class="cabecera" src="../../assets/images/cabeceras/{{cabecera}}" alt="Cabecera {{cabecera.replaceAll('.webp', '')}} IDI" title="Cabecera {{cabecera.replaceAll('.webp', '')}} IDI" />    

<!-- pictogramas IDI -->
<div class="reempresa-pictos" *ngIf="contenidos_pictos"> 
    <div *ngFor="let contenido_picto of contenidos_pictos">
      <div class="">
        <div class="card-head">
            <img src={{contenido_picto.attributes.images.image_intro}} alt={{contenido_picto.attributes.title}} title={{contenido_picto.attributes.title}} />
        </div>
        <div class="card-body">
            <h4 class="card-title">{{contenido_picto.attributes.title}}</h4>
        </div>
      </div>
    </div>
</div>
<div *ngIf="!contenidos_txt"><i class="fa fa-spinner fa-pulse fa-1x fa-fw" style='color: #a2d3da'></i>{{'gettingContentsIDI' | translate}}</div>

<!-- CÃ³mo te ayuda el IDI -->
<h2>{{'comoAyudaIDI' | translate}}</h2>
<div *ngIf="contenidos_txt"> 
    <div [ngClass]="col===1 ? 'vull-reemprendre' : 'card'" *ngFor="let contenido_hlp of contenidos_txt">
      <a routerLink="/idi-content-detail/{{contenido_hlp.id}}/{{contenido_hlp.relationships.category.data.id}}">
      <div class="reempresa-ayuda-idi">
            <h3 class="card-title-hlp">{{contenido_hlp.attributes.title}}</h3>
            <p  class="card-text-hlp" [innerHTML]="contenido_hlp.attributes.text.substring( 0,contenido_hlp.attributes.text.search('</p>') )"></p>
            <img class="card-img-hlp" src={{contenido_hlp.attributes.images.image_intro}} alt={{contenido_hlp.attributes.title}} title={{contenido_hlp.attributes.title}} />
      </div>
      </a>
    </div>
</div>
<div *ngIf="!contenidos_txt"><i class="fa fa-spinner fa-pulse fa-1x fa-fw" style='color: #a2d3da'></i>{{'gettingContentsIDI' | translate}}</div>
